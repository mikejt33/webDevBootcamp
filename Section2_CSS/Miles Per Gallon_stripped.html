      <h2>Miles Per Gallon</h2>
      <div class="row">

            <div class="form-group shiny-input-container">
              <label class="control-label" for="variable">Variable:</label>
              <select id="variable" class="form-control">
                <option value="cyl" selected>Cylinders</option>
                <option value="am">Transmission</option>
                <option value="gear">Gears</option>
              </select>
            </div>
            <div class="form-group shiny-input-container">
              <label class="control-label" for="regression-type">Regression Type:</label>

                <option value="binomial">Logistic</option>
                <option value="linear">Linear</option>
              </select>
            </div>
            <div class="form-group">
              <i class="glyphicon glyphicon-thumbs-up"></i>
              <div class="checkbox">
                <label>
                  <input id="outliers" type="checkbox" checked="checked"/>
                  <span>Show outliers</span>
                </label>
              </div>
            </div>
          </form>
